<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Path daddy</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://styleguide.brainly.com/130.9.0/style-guide.css" rel="stylesheet"/>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
        <script src="bundle.js" defer></script> 
    </head>
    <body>
        <div class="sg-layout js-root">
            <div class="sg-layout__container sg-layout__container--reversed-order">
                <div class="sg-layout__content">
                    <div class="sg-layout__box">
                        <svg class="preview" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
                            <path fill="#000000" stroke="#000000" stroke-width="2" :d=`${path}` />
                            <path fill="#eeeeee" stroke="#eeeeee" stroke-width="2" :d="`${outputTextarea}`" />
                        </svg>
                    </div>
                </div>
                <div class="sg-layout__aside-content">
                    <div class="sg-content-box">
                        <div class="sg-content-box__content sg-content-box__content--spaced-bottom-large">
                            <div class="sg-actions-list">
                                <div class="sg-actions-list__hole">
                                    <div class="sg-avatar sg-avatar--large">
                                        <img class="sg-avatar__image" src="luke.png">
                                    </div>
                                </div>
                                <div class="sg-text-bit sg-text-bit--small sg-text-bit--not-responsive">I'm your pather</div>
                            </div>
                        </div>
                    </div>
                    <div class="sg-content-box"> 
                        <div class="sg-content-box__content sg-content-box__content--spaced-bottom">
                            <label for="input-textarea">
                                <div class="sg-header-secondary">Give me your path</div>
                            </label>
                        </div>
                        <div class="sg-content-box__content sg-content-box__content--spaced-bottom-large">
                            <textarea v-on:input="pathMethod" v-model="path" id="input-textarea" class="sg-textarea sg-textarea--full-width sg-textarea--tall" placeholder="GIVE ME SOME PATH"></textarea>
                        </div>
                    </div> 
                    <div class="sg-content-box">
                        <div class="sg-content-box__content sg-content-box__content--spaced-bottom-large">
                            <label>
                                <span class="sg-header-secondary">You can scale it</span>
                            </label>
                            <input v-on:input="scaleMethod" v-model="scale" type="number" step="0.1" class="sg-input" placeholder="scale it">
                        </div>
                        <div class="sg-content-box__content sg-content-box__content--spaced-bottom-large">
                            <label>
                                <span class="sg-header-secondary">Translate X</span>
                            </label>
                            <input v-on:input="translateXMethod" v-model="x" type="number" class="sg-input" placeholder="translate x">
                        </div>
                        <div class="sg-content-box__content sg-content-box__content--spaced-bottom-large">
                            <label>
                                <span class="sg-header-secondary">Translate Y</span>
                            </label>
                            <input v-on:input="translateYMethod" v-model="y" type="number" class="sg-input" placeholder="translate y">
                        </div>
                        <div class="sg-content-box__content sg-content-box__content--spaced-bottom-large">
                            <label>
                                <span class="sg-header-secondary">Rotate</span>
                            </label>
                            <input v-on:input="rotateMethod" v-model="rotate" type="number" class="sg-input" placeholder="translate y">
                        </div>
                    </div>
                    <div class="sg-content-box">
                        <div class="sg-content-box__content sg-content-box__content--spaced-bottom">
                            <label for="output-textarea">
                                <div class="sg-header-secondary">Output path</div>
                            </label>
                        </div>
                        <div class="sg-content-box__content sg-content-box__content--spaced-bottom">
                            <textarea id="output-textarea" name="outputTextarea" v-model="outputTextarea" class="sg-textarea sg-textarea--full-width" placeholder="here you will get your output" readonly>{{outputTextarea}}</textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
